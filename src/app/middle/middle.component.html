<div class="middle">

        <!-- <form [formGroup]="myForm" > -->
        <input class="" type="text" name="search" [(ngModel)]="searchText" placeholder="Search Text">
        
        <table class="table table-striped table-bordered">
            <tbody>
                <tr *ngFor="let emp of employeeService.allEmployee | filter: {title: searchText, description:searchText}; let i=index;"
                
                (ngBind)="emp.title" (click)="show( emp.title)">
                    <td><a>
                            <h3>{{emp.title}}</h3>
                        </a></td>
                    <td>
                        <p>{{emp.description | limitTo:20}} </p>
                    </td>
                    <td>
                        <span> <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a class="btn" (click)="updateEmployee(emp)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a></span></td>
                </tr>
            </tbody>
        </table>
         <div class="emp-form">
            <input placeholder="title" class="form-control" [(ngModel)]="employeeService.currentEmployee.title">
            <input placeholder="description" class="form-control"
                [(ngModel)]="employeeService.currentEmployee.description">
            <button class="btn btn-success btn-lg" (click)="createEmployee(employeeService.currentEmployee)">
                <i class="fa fa-save"></i>
                CreateNote
            </button>
        </div>
